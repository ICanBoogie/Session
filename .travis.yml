sudo: false

cache:
  directories:
    - $COMPOSER_CACHE_DIR
    - $HOME/.composer/cache

language: php

php:
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - hhvm

before_script:
  - if [[ $TRAVIS_PHP_VERSION != "5.5" ]]; then composer install; fi
  - if [[ $TRAVIS_PHP_VERSION = "5.5" ]]; then composer require satooshi/php-coveralls; fi

script:
  - if [[ $TRAVIS_PHP_VERSION != "5.5" ]]; then vendor/bin/phpunit; fi
  - if [[ $TRAVIS_PHP_VERSION = "5.5" ]]; then vendor/bin/phpunit --coverage-clover ../clover.xml; fi

after_success:
  - if [[ "$TRAVIS_PHP_VERSION" = "5.5" ]]; then php vendor/bin/coveralls -v -x clover.xml; fi
